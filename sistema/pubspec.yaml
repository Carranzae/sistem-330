publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  supabase_flutter: ^2.0.0
  go_router: ^13.0.0
  provider: ^6.1.0
  image_picker: ^1.0.0
  barcode_scan2: ^4.3.0
  pdf: ^3.10.0
  printing: ^5.11.0
  intl: ^0.19.0
  flutter_svg: ^2.0.9
  flutter_secure_storage: ^9.0.0
  path_provider: ^2.1.0
  sqflite: ^2.3.0
  connectivity_plus: ^5.0.0
  url_launcher: ^6.2.0
  permission_handler: ^11.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/icons/
  fonts:
    - family: Inter
      fonts:
        - asset: assets/fonts/Inter-Regular.ttf
        - asset: assets/fonts/Inter-Medium.ttf
          weight: 500
        - asset: assets/fonts/Inter-Bold.ttf
          weight: 700
